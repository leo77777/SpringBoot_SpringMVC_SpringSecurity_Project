<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns=layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

	
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link  rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
<script type="text/javascript" src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<header> 
			<nav class="navbar navbar-expand-sm navbar-light bg-light mt-2 pt-0 pb-0">
			  <a class="navbar-brand" th:href="@{/patients}">Home</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse"
			  		 data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" 
			  		 aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNavDropdown">
			    <ul class="navbar-nav">
			      <li class="nav-item">
			        <a class="nav-link" th:href="@{/patients}">Patients</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">Praticiens</a>
			      </li>
			      <li class="nav-item dropdown">
			        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			          Patients
			        </a>
			        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
			          <a sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown-item"  th:href="@{formPatient}"   >Ajouter</a>
			          <a class="dropdown-item" href="#">Chercher</a>
			        </div>
			      </li>
			     </ul>
			     <ul class="navbar nav ml-auto">
			      <li class="nav-item dropdown">
			        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
<!-- 			          Par defaut le nom de l'utilisateur dans Spring-Security c'est "name" !
			          Mais c'est possible de le configurer. -->
			          <span sec:authorize="isAuthenticated()">
			          	<span sec:authentication="name"></span>
			          </span>
			          <span  sec:authorize="isAnonymous()">Connect</span>
			        </a>
			        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
			          
			          <a sec:authorize="isAnonymous()" class="dropdown-item" th:href="@{login}">Login</a>
			          <a sec:authorize="isAuthenticated()" class="dropdown-item" th:href="@{logout}">Logout</a>
			          <a sec:authorize="isAuthenticated()" class="dropdown-item" href="#">Profile</a>
			        </div>
			      </li>
			    </ul>
			  </div>
			</nav>	
		</header>	
			
		<section layout:fragment="content">  JE SUIS DANS TEMPLATE </section>	
			
		<footer class="navbar-fixed-bottom"> 
			<div class="text-center mt-2">BAS DE PAGE </div>		
		</footer>
	</div>
</body>

</html>
