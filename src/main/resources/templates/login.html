<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	 xmlns=layout="http://www.ultraq.net.nz/thymeleaf/layout"
	 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="template">

<head>
<meta charset="utf-8">
<title>Connection</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container mt-4">	
			<div class="col-md-6">	
				<div class="card">					
						<div class="card-header">
							<h4 class="text-center">Page de connection</h4>
						</div>
					<div class="card-body">
						<div th:if="${param.error}" class="text-danger mt-1 mb-1">
							Bad Credentials
						</div>
						<form  method="post" th:action="@{login}" >
							<div class="form-group">
								<label class="control-label">Username : </label>
								<input class="form-control" name="username" type="text"></input>
							</div>
							<div class="form-group">
								<label class="control-label">Password : </label>
								<input class="form-control" name="password" type="password"></input>
							</div>	
							<button class="btn btn-success" type="submit">Login</button>
						</form>			
					</div>
				</div>
				<!-- Fin class card -->	
			</div>
			<!-- fin col-md-6 -->
		</div>		
		<!-- fin container -->
	</div>
	<!-- fin fragment:content -->
</body>

</html>
